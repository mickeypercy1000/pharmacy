{% include 'base.html' %}

{% load static %}

{% block content %}
<div class="content-wrapper">
    <!-- Content -->
   <div class="container-xxl flex-grow-1 container-p-y">
   <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Stock /</span> Delete Stock</h4>

        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalCenterTitle">Delete Stock</h5>
                        <button
                            type="button"
                            class="btn-close m-4"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <form method = 'POST' action="">
                        {% csrf_token %}
                        <div class="modal-body">            
                            <div class="row">
                            <h5>Are you sure you want to delete this item?</h5>       
                            </div>              
                            <div class="modal-footer">
                            
                                <a href = "{% url 'stock' %}" class="btn btn-outlined-primary"> Cancel</a>
                                <button type="submit" class="btn btn-danger"> Delete</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    <div>
</div>


  {% endblock %}

  {% include 'footer.html' %}
  <!-- / Footer -->
