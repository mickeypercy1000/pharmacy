{% include 'base.html' %}

{% load static %}

{% block content %}

<div class="content-wrapper">
 <!-- Content -->
<div class="container-xxl flex-grow-1 container-p-y">
<h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Customers /</span> Update Customer</h4>

        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalCenterTitle">Update Customer</h5>
                    
                </div>
                <form method = 'POST' action="">
                    {% csrf_token %}
                    <div class="modal-body">            
                        <div class="row">
                            <div class="col mb-3">
                                <label for="nameWithTitle" class="form-label">Name</label>
                                <input
                                    type="text"
                                    id="customer_name"
                                    class="form-control"
                                    name="customer_name"
                                    required = "true"
                                    value = "{{customer.name}}"
                                />
                            </div>

                            <div class="mb-3">
                                <label for="nameWithTitle" class="form-label">Address</label>
                                <input
                                    type="text"
                                    id="customer_address"
                                    class="form-control"
                                    name="customer_address"
                                    required = "true"
                                    value = "{{customer.address}}"
                                />
                            </div>

                            <div class="mb-3">
                                <label for="nameWithTitle" class="form-label">Phone</label>
                                <input
                                    type="text"
                                    id="customer_phone"
                                    class="form-control"
                                    name="customer_phone"
                                    required = "true"
                                    value = "{{customer.phone}}"
                                />
                            </div>
                            
                            <div class="mb-3">
                                <label for="nameWithTitle" class="form-label">ID Card Number</label>
                                <input
                                    type="text"
                                    id="id_card_number"
                                    class="form-control"
                                    name="id_card_number"
                                    required = "true"
                                    value = "{{customer.id_card_number}}"
                                />
                            </div>

                        </div>              
                        <div class="modal-footer">
                        
                            <a href = "{% url 'customers' %}" class="btn btn-outline-dark"> Back</a>
                            <button type="submit" class="btn btn-primary"> Update</button>
                        </div>
                    </div>
                </form>
          </div>
        </div>

  {% endblock %}

  {% include 'footer.html' %}
  <!-- / Footer -->

{% include 'extraCode.html' %}

{% include 'scripts.html' %}
