{% include 'base.html' %}

{% load static %}

{% block content %}

<div class="content-wrapper">
 <!-- Content -->
<div class="container-xxl flex-grow-1 container-p-y">
<h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Suppliers /</span> Update Supplier</h4>

        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalCenterTitle">Update Supplier</h5>
                    
                </div>
                <form method = 'POST' action="">
                    {% comment %} <input type = 'hidden' id = 'id' name = 'id' value = '{{supplier.id}}' /> {% endcomment %}
                    {% csrf_token %}
                    <div class="modal-body">            
                        <div class="row">
                            <div class="col mb-3">
                                <label for="nameWithTitle" class="form-label">Name</label>
                                <input
                                    type="text"
                                    id="supplier_name"
                                    class="form-control"
                                    name="supplier_name"
                                    required = "true"
                                    value = "{{supplier.name}}"
                                />
                            </div>

                            <div class="mb-3">
                                <label for="nameWithTitle" class="form-label">Address</label>
                                <input
                                    type="text"
                                    id="supplier_address"
                                    class="form-control"
                                    name="supplier_address"
                                    required = "true"
                                    value = "{{supplier.address}}"
                                />
                            </div>

                            <div class="mb-3">
                                <label for="nameWithTitle" class="form-label">Phone</label>
                                <input
                                    type="text"
                                    id="supplier_phone"
                                    class="form-control"
                                    name="supplier_phone"
                                    required = "true"
                                    value = "{{supplier.phone}}"
                                />
                            </div>
                                            
                        </div>              
                        <div class="modal-footer">
                        
                            <a href = "{% url 'suppliers' %}" class="btn btn-outline-dark"> Back</a>
                            <button type="submit" class="btn btn-primary"> Update</button>
                        </div>
                    </div>
                </form>
          </div>
        </div>

  {% endblock %}

  {% include 'footer.html' %}
  <!-- / Footer -->

{% include 'extraCode.html' %}

{% include 'scripts.html' %}
