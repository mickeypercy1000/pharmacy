{% include 'base.html' %}

{% load static %}

{% block content %}

<div class="content-wrapper">
 <!-- Content -->
<div class="container-xxl flex-grow-1 container-p-y">
<h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Stock /</span> Add New Item</h4>

        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalCenterTitle">Add Stock</h5>
                    
                </div>
                <form method = 'POST' action="">
                    {% csrf_token %}
                    <div class="modal-body">
                        <div class="row">
                            <div class="col mb-3">
                                <label for="nameWithTitle" class="form-label">Name</label>
                                <input
                                type="text"
                                id="nameWithTitle"
                                class="form-control"
                                placeholder="Enter Name"
                                name="item_name"
                                required = "true"
                                />
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="defaultSelect" class="form-label">Select Item Group</label>
                            <select id="defaultSelect" class="form-select" name = "select_item_group" required = "true">
                                <option>Default select</option>
                                {% for classes in all_drug_class %}
                                <option value="{{ classes.name }}">{{ classes.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="row">
                            <div class="col mb-3">
                                <label for="nameWithTitle" class="form-label">Maximum Quantity</label>
                                <input
                                type="number"
                                id="nameWithTitle"
                                class="form-control"
                                placeholder="Enter a quantity"
                                name="maximum_quantity"
                                required = "true"
                                />
                            </div>
                            <div class="col mb-3">
                                <label for="nameWithTitle" class="form-label">Reorder Level</label>
                                <input
                                type="number"
                                id="nameWithTitle"
                                class="form-control"
                                placeholder="Enter a quantity"
                                name="reorder_quantity"
                                required = "true"
                                />
                            </div>
                        </div>
                      
                        <div class="row">
                            <div class="col mb-3">
                                <label for="nameWithTitle" class="form-label">Quantity</label>
                                <input
                                type="number"
                                id="nameWithTitle"
                                class="form-control"
                                placeholder="Enter a quantity"
                                name="item_quantity"
                                required = "true"
                                />
                            </div>
                            <div class="col mb-3">
                                <label for="nameWithTitle" class="form-label">Expiry Date</label>
                                <input
                                type="date"
                                id="nameWithTitle"
                                class="form-control"
                                placeholder="select expiry date"
                                name="expiry_date"
                                required = "true"
                                />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col mb-3">
                                <label for="nameWithTitle" class="form-label">Selling Price</label>
                                <input
                                type="number"
                                id="nameWithTitle"
                                class="form-control"
                                placeholder="selling price"
                                name="selling_price"
                                required = "true"
                                />
                            </div>
                            <div class="col mb-3">
                                <label for="nameWithTitle" class="form-label">Cost Price</label>
                                <input
                                type="number"
                                id="nameWithTitle"
                                class="form-control"
                                placeholder="cost price"
                                name="cost_price"
                                required = "true"
                                />
                            </div>
                          
                        </div>
      
                        <div class="row">
                          <div class="col mb-3">
                            <label for="nameWithTitle" class="form-label">Shelf Number</label>
                            <input
                              type="text"
                              id="nameWithTitle"
                              class="form-control"
                              placeholder="Enter shelf number"
                              name="shelf_number"
                              required = "true"
                            />
                          </div>
                        </div>
      
                        <div class="mb-3">
                          <label for="defaultSelect" class="form-label">Status</label>
                          <select id="defaultSelect" class="form-select" name = "select_item_status" required = "true">
                            <option value = "Active">Activate</option>
                            <option value = "Inactive">Disabled</option>Deactivate</option>
                            
                          </select>
                        </div>
                        
                    </div>
                    <div class="modal-footer mt-3">
                        
                        <a href = "{% url 'stock' %}" class="btn btn-outline-dark"> Back to stock</a>
                        <button type="submit" class="btn btn-primary"> Save</button>
                    </div>
                </form>
            </div>
        </div>

  {% endblock %}

  {% include 'footer.html' %}
  <!-- / Footer -->

{% include 'extraCode.html' %}

{% include 'scripts.html' %}
